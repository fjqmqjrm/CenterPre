<html>
<head>
    <title>주문 목록</title>
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <h1>주문 완료 목록</h1>
        <p>
            <a href="{% url 'product_list' %}" class="btn btn-primary">홈으로</a>
        </p>
        <ul class="list-group">
            {%for done in dones%}
            <li class="list-group-item">
                <a href="{% url 'product_detail' pk=done.pk %}">{{done.product_name}}</a>

            </li>
            {%endfor%}
        </ul>
    </div>
</body>
</html>
