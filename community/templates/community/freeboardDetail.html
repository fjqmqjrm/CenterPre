<html>
    <head>
        <title>freeboard 목록 앱</title>
        <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    </head>
    <body>
    <div class="container">
        <h1>freeboard 상세보기</h1>

        <div class="container">
        <div class="row">
            <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                     <a href="{% url 'community:freeboardEdit' pk=post.pk %}" class="btn btn-outline-primary"> 수정하기</a>
                <h5 class="card-title">{{ post.title }}</h5>
                </h5>
                <p class="card-text">{{ post.content }}</p>
                    <p class="card-text">{{ post.created_at }}</p>
                    <p class="card-text">{{ post.author }}</p>
                <a href="{% url 'community:freeboard' %}" class="btn btn-primary">목록으로</a>
                </div>
            </div>
            </div>
        </div>
        </div>
    </body>
    </div>
</html>
