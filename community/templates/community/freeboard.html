<html>
    <head>
        <title>자유게시판 앱</title>
        <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    </head>
    <body>
    <div class="container">
        <h1>게시판 글 목록</h1>
        <p>
        <a href="{% url 'community:community' %}" class="btn btn-primary">커뮤니티 홈으로</a>
        </p>
        <p>
        <a href="{% url 'community:freeboardPost' %}" class="btn btn-primary">게시판 글쓰기</a>
        </p>
        <ul class="list-group">
        {% for post in posts %}
        <li class="list-group-item">
            <a href="{% url 'community:freeboardDetail' pk=post.pk %}">{{ post.title }}</a>
        </li>
        {% endfor %}
        </ul>
    </body>
    </div>
</html>
